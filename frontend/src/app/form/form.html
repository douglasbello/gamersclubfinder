<div class="container">
  <form #playerForm="ngForm" (ngSubmit)="submitForm(playerForm)">
    <div class="form-group">
      <label for="id">Name</label>
      <input type="text" class="form-control" id="id" name="id" [(ngModel)]="playerDetails.id" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
